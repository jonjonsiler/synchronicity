<!doctype html>
<html>
    <head>
        <title>Tracker Popup</title>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="all" />
        <script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
    </head>
  <body>
      <button type="button" class="btn btn-add"><i class="icon icon-add">&nbsp;</i>Add Tracker</button>
        <ul class="trackers">
            <li class="tracker">
                <div class="title">Tracker 1</div>
                <div class="time" data-time="0">0:00</div>
                <a class="action start"><i class="icon icon-start">&nbsp;</i>Start</a>
            </li>
            <li class="tracker">
                <div class="title">Tracker 2</div>
                <div class="time" data-time="0">0:00</div>
                <a class="action start"><i class="icon icon-start">&nbsp;</i>Start</a>
            </li>
            <li class="tracker">
                <div class="title">Tracker 3</div>
                <div class="time" data-time="0">0:00</div>
                <a class="action start"><i class="icon icon-start">&nbsp;</i>Start</a>
            </li>
        </ul>
      <button type="button" class="btn btn-commit"><i class="icon icon-commit">&nbsp;</i>Commit Tracked Time</button>

      <script type="text/javascript" src="js/popup.js"></script>
  </body>
</html>
